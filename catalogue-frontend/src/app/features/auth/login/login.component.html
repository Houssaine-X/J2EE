<div class="login-container">
  <div class="login-card">
    <h2>Sign In</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <span class="input-icon">
          <i class="pi pi-envelope"></i>
        </span>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email"
          class="form-input"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-msg">
          Please enter a valid email address
        </small>
      </div>

      <div class="form-group">
        <div class="label-row">
          <label for="password">Password</label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <span class="input-icon">
          <i class="pi pi-lock"></i>
        </span>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
          class="form-input"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-msg">
          Password is required
        </small>
      </div>

      <div class="remember-me">
        <label class="checkbox-container">
          <input type="checkbox" />
          <span class="checkmark"></span>
          <span>Remember me</span>
        </label>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
        <i class="pi pi-sign-in"></i>
        Sign In
      </button>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn google">
          <i class="pi pi-google"></i>
          <span>Google</span>
        </button>
        <button type="button" class="social-btn facebook">
          <i class="pi pi-facebook"></i>
          <span>Facebook</span>
        </button>
      </div>

      <div class="footer-links">
        <p>Don't have an account? <a routerLink="/signup">Create one now</a></p>
      </div>
    </form>
  </div>
</div>

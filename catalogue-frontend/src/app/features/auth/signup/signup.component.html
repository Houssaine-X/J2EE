<div class="signup-container">
  <div class="signup-card">
    <h2>Create Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <span class="input-icon">
            <i class="pi pi-user"></i>
          </span>
          <input
            id="firstName"
            type="text"
            formControlName="firstName"
            placeholder="John"
            class="form-input"
          />
          <small *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched" class="error-msg">
            First name is required
          </small>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <span class="input-icon">
            <i class="pi pi-user"></i>
          </span>
          <input
            id="lastName"
            type="text"
            formControlName="lastName"
            placeholder="Doe"
            class="form-input"
          />
          <small *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched" class="error-msg">
            Last name is required
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <span class="input-icon">
          <i class="pi pi-envelope"></i>
        </span>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="form-input"
        />
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-msg">
          Please enter a valid email address
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <span class="input-icon">
          <i class="pi pi-lock"></i>
        </span>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="form-input"
        />
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-msg">
          Password must be at least 6 characters
        </small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <span class="input-icon">
          <i class="pi pi-lock"></i>
        </span>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
          class="form-input"
        />
        <small *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="error-msg">
          Passwords must match
        </small>
      </div>

      <div class="terms">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="termsAccepted" />
          <span class="checkmark"></span>
          <span>I agree to the <a href="#">Terms and Conditions</a></span>
        </label>
      </div>

      <button type="submit" class="btn-submit" [disabled]="signupForm.invalid">
        <i class="pi pi-user-plus"></i>
        Create Account
      </button>

      <div class="divider">
        <span>or sign up with</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn google">
          <i class="pi pi-google"></i>
          <span>Google</span>
        </button>
        <button type="button" class="social-btn facebook">
          <i class="pi pi-facebook"></i>
          <span>Facebook</span>
        </button>
      </div>

      <div class="footer-links">
        <p>Already have an account? <a routerLink="/login">Sign in</a></p>
      </div>
    </form>
  </div>
</div>

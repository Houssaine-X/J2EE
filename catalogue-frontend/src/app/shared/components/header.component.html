<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand" routerLink="/">
      <i class="pi pi-shopping-cart"></i>
      <span>ShopHub</span>
    </div>

    <div class="navbar-menu">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        <i class="pi pi-home"></i>
        <span>Home</span>
      </a>
      <a routerLink="/products" routerLinkActive="active" class="nav-link">
        <i class="pi pi-box"></i>
        <span>Products</span>
      </a>
      <a routerLink="/admin/add-product" routerLinkActive="active" class="nav-link">
        <i class="pi pi-plus-circle"></i>
        <span>Add Product</span>
      </a>
    </div>

    <div class="navbar-actions">
      <button class="nav-btn cart-btn" routerLink="/cart">
        <i class="pi pi-shopping-cart"></i>
        <span class="cart-badge" *ngIf="(cartItemCount$ | async) as count">{{ count }}</span>
      </button>
      <button class="nav-btn" routerLink="/login">
        <i class="pi pi-sign-in"></i>
        <span>Login</span>
      </button>
      <button class="nav-btn-primary" routerLink="/signup">
        <i class="pi pi-user-plus"></i>
        <span>Sign Up</span>
      </button>
    </div>
  </div>
</nav>

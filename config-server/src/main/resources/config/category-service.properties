# Category Service Specific Configuration
spring.application.name=category-service
server.port=8081

# H2 Database Configuration (Service-specific)
spring.datasource.url=jdbc:h2:mem:category_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration (Service-specific)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Fix for Eureka Transport Client issue with Spring Cloud 2024.0.0
eureka.client.webclient.enabled=false

